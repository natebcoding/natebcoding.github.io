<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>ZuTube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   


    <div>
        <h1>ZuTube</h1>

            <div class="tv-screen">
                <iframe id="player" src="" allowfullscreen></iframe>

    </div>

      </button>
    
</div>

<div>
<h2>Enter Password to Unlock Secret Playlists</h2>
<input type="password" id="password" placeholder="Enter Password">

  </button>

  </button>
  <button onclick="loadPlaylist('PLVz9Eiuz-c25SF8_lKt98JCg_AxsFGZ3h')">

  </button>
  


</div>

<div id="playerResizer">
    <p>Adjust Player Size:</p>
    <select id="resizer" onchange="resizePlayer(this.value)"">
    <option value="small">Small</option>
    <option value="medium">Medium</option>
    <option value="large">Large</option>
    
    </select>
</div>


<script src="script.js"></script>  

</body>
</html>
